<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Position</title>
    <style>
      .card {
        height: 200px;
        width: 400px;
        background-color: rgb(181, 201, 239);
        margin-top: 70px;
        position: relative;
        border-radius: 10px;
      }

      .img {
        position: absolute;
        width: 100px;
        left: 120px;
        top: -50px;
        margin: 0 auto;
        padding: 30px;
        border-radius: 50%;
        background-color: rgb(155, 195, 232);
      }
    </style>
    <a href="./static.html"> STATIC PAGE </a> &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="./relative.html">RELATIVE PAGE </a>&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="./sticky.html">STICKY PAGE</a>&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="./fixed.html"> FIXED PAGE</a>&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="./absolute.html"> ABSOLUTE PAGE</a>
  </head>

  <body>
    <div class="card">
      <img src="./image/featured-img-1.webp" alt="" class="img" />
    </div>
  </body>
</html>
